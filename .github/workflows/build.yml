name: "Zig-like-Rust â€” 3OS Build + ProofLedger + Auto Release"

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: zig-like-rust-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build â€” ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # --------------------------
      # Checkout
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------
      # Rust Toolchain ì„¤ì¹˜
      # --------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # --------------------------
      # Build
      # --------------------------
      - name: Build project
        run: |
          cargo build --release

      # --------------------------
      # Run example.zr
      # --------------------------
      - name: Run Zig-like-Rust example
        run: |
          echo "### Running example.zr ###"
          cargo run --release > out-run.txt

      # --------------------------
      # Generate ProofLedger
      # --------------------------
      - name: Generate ProofLedger
        run: |
          echo "Repository: Zig-like-Rust"                                >  proofledger-${{ matrix.os }}-${{ github.ref_name }}.txt
          echo "Commit: ${{ github.sha }}"                               >> proofledger-${{ matrix.os }}-${{ github.ref_name }}.txt
          echo "OS: ${{ matrix.os }}"                                    >> proofledger-${{ matrix.os }}-${{ github.ref_name }}.txt
          echo "Build Time: $(date)"                                     >> proofledger-${{ matrix.os }}-${{ github.ref_name }}.txt
          echo "Executable: target/release/zig_like_rust (or .exe)"      >> proofledger-${{ matrix.os }}-${{ github.ref_name }}.txt
          echo "Output: out-run.txt"                                     >> proofledger-${{ matrix.os }}-${{ github.ref_name }}.txt

      # --------------------------
      # Upload Artifacts
      # --------------------------
      - name: Upload out-run.txt
        uses: actions/upload-artifact@v4
        with:
          name: out-run-${{ matrix.os }}-${{ github.ref_name }}
          path: out-run.txt

      - name: Upload ProofLedger
        uses: actions/upload-artifact@v4
        with:
          name: proofledger-${{ matrix.os }}-${{ github.ref_name }}
          path: proofledger-${{ matrix.os }}-${{ github.ref_name }}.txt

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: zig-like-rust-${{ matrix.os }}-${{ github.ref_name }}
          path: |
            target/release/zig_like_rust
            target/release/zig_like_rust.exe
        if-no-files-found: ignore

  # --------------------------
  # Auto Release Section
  # --------------------------
  release:
    name: "Create GitHub Release"
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ë‹¤ìš´ë¡œë“œ artifacts
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets/

      # Create Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Zig-like-Rust ${{ github.ref_name }}"
          body: |
            ğŸš€ **Zig-like-Rust Release â€” ${{ github.ref_name }}**
            - ìë™ ë¹Œë“œ 3OS ì™„ë£Œ
            - ProofLedger í¬í•¨
            - ì‹¤í–‰ ê²°ê³¼(out-run) í¬í•¨
            - ë°”ì´ë„ˆë¦¬ í¬í•¨
          files: |
            release_assets/**/*
